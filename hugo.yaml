baseURL: "https://wotmccr.github.io/"
languageCode: "zh-CN"
title: WOCCR'S Blog

# 配置日期字段识别，支持 create/created 等自定义字段
frontmatter:
  date:
    - date
    - created
    - create
    - publishDate
    - lastmod
theme: ["PaperMod"]
pagination:
  pagerSize: 10


# 搜索需要 JSON 输出（PaperMod 内置 Fuse.js 搜索）
# https://github.com/adityatelange/hugo-PaperMod/wiki/Features
outputs:
  home:
    - HTML
    - RSS
    - JSON

taxonomies:
  category: categories
  tag: tags
  series: series

menu:
  main:
    - identifier: projects
      name: Projects
      url: /projects/
      weight: 10

    - identifier: cs
      name: CS Notes
      url: /cs/
      weight: 40

    - identifier: languages
      name: Languages
      url: /languages/
      weight: 50

    - identifier: life
      name: Life
      url: /life/
      weight: 70

    - identifier: fiction
      name: Fiction
      url: /fiction/
      weight: 80

    - identifier: archives
      name: Archive
      url: /archives/
      weight: 90

    - identifier: search
      name: Search
      url: /search/
      weight: 100

params:
  env: production      # 方便后续开 GA、OG、Schema 等
  description: "Work Work"
  keywords: ["Blog", "LLM", "Algorithms", "Backend", "English"]
  author: "CCR"

  defaultTheme: auto   # auto / dark / light
  disableThemeToggle: false

  # 首页显示哪些 Section
  mainSections:
    - projects
    - cs
    # - languages
    # life & fiction 仍然存在，只是不刷到首页

  # PaperMod 的行为参数（根据官方 exampleSite 精简版）:contentReference[oaicite:3]{index=3}
  ShowShareButtons: false
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowToc: true
  ShowAllPagesInArchive: true
  ShowPageNums: true

  # 首页 HomeInfo 模式（上半部分信息 + 下半部分文章列表）:contentReference[oaicite:4]{index=4}
  homeInfoParams:
    Title: "I CCR"
    Content: >
      Being Rich

  socialIcons:
    - name: github
      url: "https://github.com/wotmccr"


  # 搜索的 Fuse.js 参数（可调）:contentReference[oaicite:5]{index=5}
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    threshold: 0.3
    minMatchCharLength: 2

markup:
  goldmark:
    renderer:
      unsafe: true  # 允许文章里使用原生 HTML（公式、图表等）:contentReference[oaicite:6]{index=6}

minify:
  disableXML: true
  minifyOutput: true

